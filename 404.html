<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | BenCode Studio</title>
  <meta name="description" content="Oops! The page you‚Äôre looking for doesn‚Äôt exist. Return to the homepage or explore projects from BenCode Studio.">
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/components.css" />
  <link rel="stylesheet" href="style/sections.css" />
  <link rel="stylesheet" href="style/responsive.css" />

  <!-- Lottie CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a href="index.html" class="logo">BenCode Studio</a>
  <button class="menu-toggle" aria-label="Toggle Menu">‚ò∞</button>
  <ul class="nav-links">
    <li><a href="index.html#about">About</a></li>
    <li><a href="index.html#services">Services</a></li>
    <li><a href="index.html#projects">Projects</a></li>
    <li><a href="index.html#contact">Contact</a></li>
  </ul>
  <button id="darkToggle" title="Toggle Dark Mode">üåô</button>
</nav>

<!-- 404 Content -->
<main class="section not-found" style="text-align: center;">
  <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_xRmA7w.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay
  ></lottie-player>

  <h1 style="font-size: 3rem; margin-top: 1rem;">404</h1>
  <p>The page you're looking for doesn't exist.</p>
  <div style="margin-top: 2rem;">
    <a href="index.html" class="btn">‚Üê Go to Homepage</a>
    <a href="projects/index.html" class="btn secondary">Explore Projects</a>
  </div>
</main>

<!-- Back to Top -->
<button id="backToTop" title="Go to top">‚Üë</button>

<!-- Scripts -->
<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  toggleBtn.addEventListener('click', () => navLinks.classList.toggle('open'));

  const backToTopBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
  });
  backToTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  const darkToggle = document.getElementById("darkToggle");
  const body = document.body;
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") body.classList.add("dark");

  darkToggle.addEventListener("click", () => {
    body.classList.toggle("dark");
    localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
  });
</script>

</body>
</html>
